<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker Bootstrap Template</title>

    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="d-flex flex-column overflow-auto
             h-100 bg-success text-dark">

    <div class="container h-50 px-4 
                py-5 mx-auto">
        <div class="card bg-light shadow-lg 
                    border border-dark 
                    rounded-lg py-3 px-5
                    my-5">
            <div class="row d-flex 
                        justify-content-between
                        mx-5 pt-3 my-3">
                <div class="container 
                            text-center">
                    <p class="h3 text-success
                              mb-3">
                        CS Euro Auto
                    </p>
                </div>
                <div class="d-flex">
                    <p class="h5 text-dark">
                        <i class="text-primary fa-solid
                                fa-car
                                fa-lg mr-1">
                        </i>
                        Plate Number :
                        <span class="text-success 
                                   font-weight-bold">
                            <i class="text-secondary 
                                      fa-solid fa-hashtag
                                      mr-1">
                            </i>SYG1234
                        </span>
                    </p>
                </div>
                <div class="d-flex flex-column 
                            text-sm-right h5">
                    <p class="mb-0 font-weight-bolder 
                              text-monospace">
                        Expected Completion Time
                        <span class="badge badge-pill 
                                     badge-primary border
                                     border-secondary 
                                     text-light 
                                     font-weight-bold 
                                     px-2 py-2 shadow">
                            22/05/2025 5pm
                        </span>
                    </p>
                    <p class="font-weight-bold 
                              text-monospace 
                              pt-3 ml-5">
                        Tracking ID
                        <span class="badge badge-pill 
                                     badge-danger border 
                                     border-secondary 
                                     text-light font-weight-bold
                                     mx-1 px-2 py-2 shadow">
                            23458039
                        </span>
                    </p>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container-fluid 
                                    p-2 align-items-center">
                            <div class="d-flex 
                                        justify-content-around">
                                <button class="btn bg-success 
                                               text-white 
                                               rounded-circle" data-bs-toggle="tooltip" title="Order Received">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <span class="w-50 p-1
                                             mx-n1 rounded mt-auto
                                             mb-auto"
                                      [ngClass]="colorValidationStatus().waitingInLine.bar">
                                </span>
                                <button class="btn
                                               text-white 
                                               rounded-circle" data-bs-toggle="tooltip" title="Waiting In Line"
                                        [ngClass]="colorValidationStatus().waitingInLine.check">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <span class="w-50 
                                             p-1 mx-n1 rounded
                                             mt-auto mb-auto"
                                      [ngClass]="colorValidationStatus().serviceInProgress.bar">
                                </span>
                                <button class="btn 
                                               text-white 
                                               rounded-circle" data-bs-toggle="tooltip" title="Service In Progress"
                                        [ngClass]="colorValidationStatus().serviceInProgress.check"
                                    style="z-index:1">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <span class="w-50 
                                             p-1 mx-n1 rounded
                                             mt-auto mb-auto"
                                      [ngClass]="colorValidationStatus().completed.bar">
                                </span>
                                <button class="btn 
                                               text-white 
                                               rounded-circle" data-bs-toggle="tooltip" title="Completed"
                                        [ngClass]="colorValidationStatus().completed.check"
                                    style="z-index:1">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <span class="w-50 p-1 
                                             mx-n1 rounded mt-auto 
                                             mb-auto"
                                      [ngClass]="colorValidationStatus().readyToCollect.bar">
                                </span>
                                <button class="btn
                                               text-white rounded-circle" data-bs-toggle="tooltip"
                                        [ngClass]="colorValidationStatus().readyToCollect.check"
                                    title="Ready To Collect">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-inline-flex 
                        justify-content-around 
                        my-3 py-4 mx-n2">
                <div class="row d-inline-flex 
                            align-items-center">
                    <i class="text-primary fa-solid 
                              fa-clipboard-check 
                              fa-2xl mx-4 mb-3">
                    </i>
                    <p class="text-dark font-weight-bolder 
                              py-1 px-1 mx-n2">
                        Order
                        <br>
                        Received
                    </p>
                </div>
                <div class="row d-inline-flex
                            align-items-center">
                    <i class="text-warning fa-solid
                              fa-solid fa-clock
                              fa-2xl mx-4 mb-3">
                    </i>
                    <p class="text-dark  
                              font-weight-bolder
                              py-1 px-1 mx-n2">
                        Waiting
                        <br>
                        In Line
                    </p>
                </div>
                <div class="row d-inline-flex 
                            align-items-center">
                    <i class="text-info fa-solid 
                              fa-screwdriver-wrench
                              fa-2xl mx-4 mb-3">
                    </i>
                    <p class="text-dark 
                              font-weight-bolder
                              py-1 px-1 mx-n2">
                        Service
                        <br>
                        In Progress
                    </p>
                </div>
                <div class="row d-inline-flex 
                            align-items-center">
                    <i class="text-success fa-solid
                              fa-check-double
                              fa-2xl mx-4 mb-3">
                    </i>
                    <p class="text-dark font-weight-bolder
                              py-1 px-1 mx-n2">
                        Completed
                    </p>
                </div>
                <div class="row d-inline-flex 
                            align-items-center">
                    <i class="text-info fa-solid 
                              fa-car-side
                              fa-2xl mx-4 mb-3">
                    </i>
                    <p class="text-dark 
                              font-weight-bolder
                              py-1 px-1 mx-n2">
                        Ready
                        <br>
                        To Collect
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
