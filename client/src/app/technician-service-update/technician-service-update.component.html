<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Chat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <h1>Service Progress Update</h1>
        <p class="subheading">Update service status & Chat with customer</p>
    </header>
    <div class="main-layout">
        <!-- Left: Dropdown + Button -->
        <div class="dropdown-button-wrapper">
            <select [(ngModel)]="selectedOption" class="custom-select">
                <option *ngFor="let option of options" [value]="option">{{ option }}</option>
            </select>
            <button (click)="onActionClick()" class="custom-button">Update</button>
        </div>

        <!-- Right: Vehicle Info Card -->
        <div class="vehicle-info-card">
            <div class="info-row">
                <span class="label">Car Plate:</span>
                <span class="value">{{ carPlate }}</span>
            </div>
            <div class="info-row">
                <span class="label">Service Order Number:</span>
                <span class="value">{{ chassisNumber }}</span>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                Chat with Support
            </div>
            <div class="card-body chat-box d-flex flex-column">
                <!-- Messages -->
                <div class="chat-bubble" [ngClass]="msg.from != 'You' ? 'bot' : 'user'"
                    *ngFor="let msg of messages">
                <p><strong>{{ (msg.from != "You" ? msg.from.split(":")[1] : msg.from) || msg.to }}:</strong> {{ msg.messageBody || msg.body }}</p>
                </div>
            </div>
            <div class="chat-input d-flex">
                <input type="text" class="form-control me-2" id="chat-message" placeholder="Type your message...">
                <button class="btn btn-primary" id="send-btn" (click)="sendMsg()">Send</button>
            </div>
        </div>
    </div>

    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
