<div class="d-flex flex-column  justify-content-center">
    <header class="page-header">
        <h1>Service Progress Update</h1>
        <p class="subheading">Update Service Status</p>
    </header>
    <div class="main-layout d-flex justify-content-center align-items-center">
        <!-- Left: Dropdown + Button -->
        <div class="dropdown-button-wrapper">
            <select [(ngModel)]="selectedOption" class="custom-select">
                <option value="" disabled selected hidden>Select Status</option>
                <option *ngFor="let option of options" [value]="option">{{ option }}</option>
            </select>
            <button (click)="updateServiceOrder(selectedServiceOrder.id!)" [disabled]="!selectedServiceOrder.id" class="custom-button">Update</button>
        </div>

        <!-- Right: Vehicle Info Card -->
        <div class="vehicle-info-card" (click)="redirectToLiveUpdate()">
            <div class="info-row">
                <span class="label">Car Plate:&nbsp;</span>
                <span class="value">{{ selectedServiceOrder.carPlate || 'N/A' }}</span>
            </div>
            <div class="info-row">
                <span class="label">Service Order Number:&nbsp;</span>
                <span class="value">{{ selectedServiceOrder.chassisNumber || 'N/A' }}</span>
            </div>
            <div class="info-row">
                <span class="label">Contact No:&nbsp;</span>
                <span class="value">{{ selectedServiceOrder.contactNo || 'N/A' }}</span>
            </div>
        </div>

        <div class="service-summary-container">
            <button *ngFor="let order of serviceOrders" class="service-summary-card" (click)="selectServiceOrder(order.id!)">
                <div class="summary-header">
                    <span class="summary-title">Service ID #{{ order.id }}</span>
                    <span class="summary-status">{{ order.status }}</span>
                </div>
                <div class="summary-body">
                    <div class="summary-row">
                        <span class="label">Car Plate:&nbsp;</span>
                        <span class="value">{{ order.carPlate }}</span>
                    </div>
                    <div class="summary-row">
                        <span class="label">Chassis No:&nbsp;</span>
                        <span class="value">{{ order.chassisNumber }}</span>
                    </div>
                    <div class="summary-row">
                        <span class="label">Contact:&nbsp;</span>
                        <span class="value">{{ order.contactNo }}</span>
                    </div>
                </div>
            </button>
        </div>

    </div>
</div>
